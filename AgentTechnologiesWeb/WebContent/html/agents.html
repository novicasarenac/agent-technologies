<style>
.btn.active {                
	display: none;		
}

.btn span:nth-of-type(1)  {            	
	display: none;
}
.btn span:last-child  {            	
	display: block;		
}

.btn.active  span:nth-of-type(1)  {            	
	display: block;		
}
.btn.active span:last-child  {            	
	display: none;			
}
</style>

<div ng-controller="AgentsManagementController">
<div class="container">
	<div class="row">
		<div class="col-md-3 col-lg-3"></div>
		<div class="col-md-3 col-lg-3">
			<h3>Communication method: </h3>
		</div>
		<div class="col-md-3 col-lg-3" data-toggle="buttons">
	        <label class="btn btn-lg btn-primary active" style="margin-top: 10px; width: 150px">
	            <input type="radio" name="options" id="WS" autocomplete="off" checked  ng-click="changeCommunicationType()">
	            <i class="fa fa-check"></i> Web sockets
	        </label>
	        <label class="btn btn-lg btn-primary" style="margin-top: 10px; width: 150px">
	            <input type="radio" name="options" id="REST" autocomplete="off" ng-click="changeCommunicationType()">
	            <i class="fa fa-warning"></i> REST
	        </label>          
	    </div>
	</div>
	
	<br/>
	<br/>
	
    <div class="row">
        <div class="col-md-3 col-lg-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Available Agents
                </div>
                <div class="panel-body">
                    <div class="list-group" ng-repeat="agentType in agentTypes">
					  <button class="list-group-item" data-toggle="modal" data-target="#myModal" ng-click="selectType(agentType)">{{agentType.name}}</button>
					</div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-lg-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Message
                </div>
                <div class="panel-body">
                    <div class="form-group">
	                    <label for="performative" class="control-label">
	                        Performative:
	                    </label>
	                    <div class="input-wrap">
	                        <select id="performative" class="form-control">
	                            <option value="">---</option>
	                        </select>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="sender" class="control-label">
	                        Sender:
	                    </label>
	                    <div class="input-wrap">
	                        <select id="sender" class="form-control">
	                            <option value="">---</option>
	                        </select>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="receiver" class="control-label">
	                        Receiver:
	                    </label>
	                    <div class="input-wrap">
	                        <select id="receiver" class="form-control">
	                            <option value="">---</option>
	                        </select>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="replyTo" class="control-label">
	                        Reply to:
	                    </label>
	                    <div class="input-wrap">
	                        <select id="replyTo" class="form-control">
	                            <option value="">---</option>
	                        </select>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Content:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Language:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Encoding:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Ontology:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Protocol:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Conversation ID:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Reply with:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label">
	                        Reply by:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <button type="button" class="btn btn-primary save">Send ACL message</button>
	                </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-lg-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Running agents
                </div>
                <div class="panel-body"  style="max-height: 200px; overflow-y: scroll;">
                    <div class="list-group" ng-repeat="runningAgent in runningAgents">
					  <a class="list-group-item">{{runningAgent.name}}</a>
					</div>
                </div>
            </div>
            
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Messages
                </div>
                <div class="panel-body" style="max-height: 400px; overflow-y: scroll;">
                    <div class="list-group">
					  <a class="list-group-item">Ping</a>
					  <a class="list-group-item">Pong</a>
					  <a class="list-group-item">Pong</a>
					  <a class="list-group-item">Pong</a>
					</div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<!-- MODAL -->
    <div class="modal fade" id="myModal" role="dialog">
    	<div class="modal-dialog">
    		<div class="modal-content">
		    	<div class="modal-header">
		    		<button type="button" class="close" data-dismiss="modal">&times;</button>
		          	<h4 class="modal-title">Run agent</h4>
		    	</div>
		    	<div class="modal-body">
		          	<div class="form-group">
	                    <label class="control-label">
	                        Enter name:
	                    </label>
	                    <div class="input-wrap">
	                        <input type="text" class="form-control" ng-model="newAgentName">
	                    </div>
	                </div>
		        </div>
		        <div class="modal-footer">
		          	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		          	<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="runAgent(newAgentName)">Run</button>
		        </div>
		    </div>	
    	</div>
    </div>

</div>
